<!DOCTYPE html>

    @counter-style custom {
      system: cyclic;
      symbols: "😁" "😂" "😃" "😄" "😅" "😆" "😇" "😈" "😉" "😊";
      suffix: "O";
    }
    ul {
      list-style: custom;
    }
  </style>
  <body>
    <ul>
      <li>Adin</li>
      <li>dwa</li>
      <li>tri</li>
      <li>czetiry</li>
    </ul>
  </body>
